<!-- templates/home.html -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bearings Converter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static//favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KGLVXBPD0R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KGLVXBPD0R');
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Bearings Converter App</a>
          </button>
        </div>
      </nav>

      <div class= "container-fluid">
        <div class="row">
            <div class="col-md-3 style="margin: 1rem auto 1 auto;">
                <div class="card">
                    <div class="card-body">
                        <form method="GET" action="{% url 'submitquery' %}">
                            <div class="form-group">
                                <input type="search" class="form-control" name="query" id="query">
                                <button name="conversion_type" value="AFBMA_SKF" class="btn btn-primary">AFBMA to SKF</button>
                                <button name="conversion_type" value="SKF_AFBMA" class="btn btn-primary">SKF to AFBMA</button>
                                </form>
                            </div>
                        </form>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin: 1rem auto 1 auto;">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                        {% endif %}
                        {% if result %}
                        <div class="alert alert-success" role="alert">
                         {{ ans }} 
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
      </div>

      <div class="container-fluid">
        <div class="row">
            <footer class="fixed-bottom navbar-light" style="background: rgb(222, 223, 225);color: white;text-align: center;">
                <small>Disclaimer: this converter app is for illustrative purposes only. No guarantee is made for the accuracy of the data provided.</small>
            </footer>
        </div>
    </div>

  </body>
</html>
